{% extends 'main_layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
<style>
    .form-group label{
    display:none;}

    .form-group input{
    border: 1px solid blue;}
</style>
<div class="container" style="margin-top:100px;">
    <div class="row">
        <h1 class="text-center text-primary">Place Catalog</h1>
    <section id="featured-box">
        <div class="container my-4">
            <div class="row">
                {% if results %}
                    {% for place in results %}
                        <div class="col-md-4">
                            <div class="country-card"><img src="/{{ place.place_image }}" class="img img-responsive w-100" >
                                <div class="country-name">{{ place.place_name }}</div>
                                <div class="desc">{{ place.country.country_name}}</div>
                            </div>
                        </div>

                    {% endfor %}
                {% endif %}

            </div>
        </div>
    </section>
    </div>
</div>
<script>
    document.getElementsByTagName('input')[0].placeholder = 'Enter place name';
</script>



{% endblock main %}
