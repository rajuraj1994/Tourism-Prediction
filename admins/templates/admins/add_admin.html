{% extends 'admin_layout.html' %}
{% load static %}
{% load bootstrap %}
{% load crispy_forms_tags %}
{% block main %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mx-auto">
            <h4 class="text-center">Add New Admin</h4>
            {% include 'message.html' %}
            <div class="py-2 px-2 card card-body shadow rounded">
                <form class="form" action="" method="POST">
                    {% csrf_token %}
                    {{ form | crispy}}
                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    var form_fields = document.getElementsByTagName('input')
    form_fields[2].placeholder = 'Enter username';
    form_fields[3].placeholder = 'Enter email';
    form_fields[4].placeholder = 'Enter password';
    form_fields[5].placeholder = 'Enter the same password';
    for (var field in form_fields){
    form_fields[field].className += ' my-2'
    }
</script>
{% endblock %}
