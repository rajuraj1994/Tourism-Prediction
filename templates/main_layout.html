<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/ecard.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link>{% block css_file %} {% endblock css_file %}</link>
    <title>{% block title %} {% endblock title %}</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top shadow justify-content-between">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-around" id="navbarNavAltMarkup">
        <a class="navbar-brand text-light ms-5 h1text fw-bold" id="navbar-brand" href="{% url 'home_index'%}">Tourism Prediction</a>
            <ul class="navbar-nav h1text fw-bold">

                    <li class="nav-item">
                        <a class="nav-link text-light fs-5 active {{ activate_hhomepage }}" aria-current="page"
                           href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light fs-5 {{ activate_hcountry }}" aria-current="page" href="/places">Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light fs-5" href="/contact">Contact</a>
                    </li>
            </ul>


            <ul class="navbar-nav">
                <div class="nav-item">
                        <button type="button" onclick="window.location.href='/login'"
                                class="btn btn-primary fs-5 fw-bold h1text">Account Section
                        </button>
                </div>
            </ul>


        </div>
    </div>
</nav>
    <div class="container-fluid m-0 p-0">
        {% block main %} {% endblock main %}
    </div>

{% include 'footer.html' %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

{% block js_file %} {% endblock js_file %}

</body>
</html>
